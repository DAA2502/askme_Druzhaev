{% load static %}

<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2">
                    <img src="{% static 'img\avatar.png' %}" alt="avatar" class=" img-fluid">
                </div>
                <input class="form-control w-50 mx-auto" type="number" value="5" placeholder="default">

            </div>
            <div class="col-9">
                <h5>{{ answer.user_id.user.username }}</h5>
                <p class="card-text">{{ answer.answer_text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
