{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
<div class="d-flex mb-3 gap-3 flex-column">
    <h3 class="m-0">Log in</h3>
</div>
{% endblock %}

{% block content %}
<form class="needs-validation" novalidate>
    <div class="d-flex flex-column gap-3">
        <div class="row">
            <div class="col-2 d-flex align-items-center">
                <h5 class="m-0">Login</h5>
            </div>
            <div class="col-4">
                <input class="form-control" type="text" placeholder="Enter login" aria-label="login" required>
                <div class="invalid-feedback">
                    Sorry, wrong login!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex align-items-start">
                <h5 class="m-0">Password</h5>
            </div>
            <div class="col-4">
                <input class="form-control" type="text" placeholder="Enter password" aria-label="password" required>
                <div class="invalid-feedback">
                    Sorry, wrong password!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex align-items-center"></div>
            <div class="col-10 d-flex align-items-start flex-column">
                <button class="btn btn-outline-success mb-3" type="submit">Log in</button>
                <a href="#" class="mb-3">Create new account</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
