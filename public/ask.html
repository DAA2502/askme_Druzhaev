<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ask</title>
    
        <link href="..\static\css\bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgba(248,249,250,1);
            }
        </style>
    </head>

  <body>
    <div class="border-3 border-bottom">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#"><h2>AskPupkin</h2></a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit">Ask!</button>
                </form>
                <div class="d-flex gap-3">
                    <a href="#">Log in</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </nav>
    </div>

    <main class="container mt-4">
        <div class="d-flex mb-3 gap-3 align-items-center">
            <h3 class="m-0">New question</h3>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="d-flex flex-column gap-3">
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <h5 class="m-0">Title</h5>
                        </div>
                        <div class="col-11">
                            <textarea class="form-control" placeholder="Enter title here." rows="1"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-start">
                            <h5 class="m-0">Text</h5>
                        </div>
                        <div class="col-11">
                            <textarea class="form-control" placeholder="Enter your question here." rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center">
                            <h5 class="m-0">Tags</h5>
                        </div>
                        <div class="col-11">
                            <textarea class="form-control" placeholder="Enter tags here." rows="1"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 d-flex align-items-center"></div>
                        <div class="col-11">
                            <button class="btn btn-outline-success mb-3">Ask!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex flex-wrap">
                    <h4>Popular tags</h4>
                    <div class="d-flex flex-wrap gap-3 mb-3">
                        <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Perl</a>
                        <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Python</a>
                        <a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">TechnoPark</a>
                        <a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">MySQL</a>
                        <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">jango</a>
                        <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Mail.ru</a>
                        <a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Bootstrap</a>
                        <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Firefox</a>
                    </div>
                </div>
                <div>
                    <h4>Best members</h4>
                    <ul class="list-group-flush ps-0">
                        <li class="list-group-item">
                            <a href="#">Mr. Freeman</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Dr. House</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Queen Victoria</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Bender</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">V. Pupkin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div class="border-3 border-top py-3">
        <footer class="container">
            <p>Place sticky footer content here.</p>
        </footer>
    </div>

    <script src="..\static\js\bootstrap.min.js"></script>
  </body>
</html>
